<html>
	<head>
		<title>Concat</title>
	</head>

<body>

	
	<script>
	function arrays() {
	
	const arr1 = ['a','b','c'];
	const arr2 = [1,2,3];
	
	const array = arr1.concat(arr2);
	
	document.write("Concatinating of two Arrays in to single Array : "+"["+array+"]");
	}
	
	</script>
	
	<button onclick = "arrays()">Click Me </button>
	
	
</body>


</html>
