<!DOCTYPE html>
<html>
	<head>
	<title>Program 3</title>
		<script type =text/javascript>
		function EvenOROdd() {
			var number = window.prompt("Enter a positive integer : ");
			
			if( number % 2 ==0 ) {
			 document.write("It is even number");
			 }
			 else {
			 document.write(" It id Odd number");
			 }
		 }
		</script>
	</head>
<body>
	
	<button onclick="EvenOROdd()">Click me</button>

</body>
</html>
