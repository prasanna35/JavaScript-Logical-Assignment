<!DOCTYPE html>
<html>
	<head>
	<title>Program 2</title>
	
	</head>
<body>

	<script type =text/javascript>
			var number = window.prompt('Enter a positive integer: ');

			var sum = 0;

			for (var i = 1; i <= number; i++) {
				if(i %3 == 0 || i%5 == 0) {
				sum += i;
				}
			}

			document.write('The sum of natural numbers which are multiples of 3 or 5 is : ', sum);
	</script>

</body>
</html>
