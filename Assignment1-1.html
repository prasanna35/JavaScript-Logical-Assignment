<!DOCTYPE html>
<html>
	<head>
	<title>Sum</title>
	
	</head>
<body>

	<script type =text/javascript>
			var number = window.prompt('Enter a positive integer: ');

			var sum = 0;

			for (var i = 1; i <= number; i++) {
				sum += i;
			}

			document.write('The sum of natural numbers is : ', sum);
	</script>

</body>
</html>
